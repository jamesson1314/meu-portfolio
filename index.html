<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" as="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">

    <title>Portfólio Jamesson | Hub de Projetos Chrome RGB</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>⚡</text></svg>">

    <style>
        :root {
            --chrome-black: #050505;
            --chrome-metal: linear-gradient(145deg, #1a1a1a, #000000);
            --chrome-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --rainbow-speed: 6s;
        }

        /* Reset e Base */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--chrome-black);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
        }

        /* Rainbow Background Glow */
        .rgb-glow {
            position: fixed;
            inset: 0;
            z-index: -1;
            opacity: 0.15;
            background: linear-gradient(45deg, #ff0000, #ff00f7, #001aff, #00f7ff, #00ff1a, #ffff00, #ff0000);
            background-size: 400% 400%;
            animation: rainbowFlow var(--rainbow-speed) linear infinite;
            filter: blur(100px);
        }

        @keyframes rainbowFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* SIDEBAR CHROME */
        .sidebar {
            width: 320px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px);
            border-right: 1px solid var(--chrome-border);
            padding: 40px 25px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 20px 0 50px rgba(0,0,0,0.5);
        }

        .sidebar h1 {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #fff 30%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-desc {
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* NAV LINKS COM RGB BORDER */
        .nav-link {
            position: relative;
            background: var(--chrome-metal);
            border: 1px solid var(--chrome-border);
            color: var(--text-dim);
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            inset: 0;
            padding: 1px; /* Espessura da borda RGB */
            border-radius: 12px;
            background: linear-gradient(45deg, #ff0000, #00ff00, #0000ff, #ff0000);
            background-size: 400% 400%;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
            animation: rainbowFlow 3s linear infinite;
        }

        .nav-link:hover {
            transform: translateY(-3px) scale(1.02);
            color: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            border-color: transparent;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .nav-link.active {
            background: #fff;
            color: #000;
            font-weight: 700;
        }

        .icon { width: 22px; height: 22px; fill: currentColor; }
        .icon-external { width: 12px; height: 12px; margin-left: auto; opacity: 0.5; }

        /* HERO CARD CHROME BRIGHT */
        .main-content {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-card {
            background: linear-gradient(135deg, rgba(20,20,20,0.9) 0%, rgba(0,0,0,0.95) 100%);
            padding: 100px 60px;
            border-radius: 40px;
            text-align: center;
            max-width: 850px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Efeito de Reflexo no Card */
        .hero-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; height: 50%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.05) 0%, transparent 100%);
            pointer-events: none;
            border-radius: 40px 40px 0 0;
        }

        .hero-card h2 {
            font-size: 4.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            background: linear-gradient(45deg, #fff, #ff00f7, #00f7ff, #fff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbowFlow 8s ease infinite;
        }

        .hero-card p {
            font-size: 1.1rem;
            color: var(--text-dim);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.8;
            font-weight: 300;
        }

        /* Custom Cursor Style para o Rainbow */
        .hero-card b {
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { 
                width: 100%; height: auto; padding: 25px; 
                border-right: none; border-bottom: 1px solid var(--chrome-border);
            }
            .hero-card { padding: 60px 30px; margin: 20px; }
            .hero-card h2 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

                Psi Rosângela
                <svg class="icon-external" viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5a2 2 0 00-2 2v14a2 2 0 002 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/></svg>
            </a>
        </nav>

    <main class="main-content">
        <section class="hero-card">
            <h2 id="typing-text">System Online.</h2>
            <p>Arquitetando o futuro através de interfaces metálicas e código de alta performance. Explore os módulos ativos através do menu lateral.</p>
        </section>
    </main>

    <script>
        // Efeito de digitação aprimorado
        const text = "Fullstack Dev.";
        const h2 = document.getElementById('typing-text');
        let i = 0;

        function type() {
            if (i < text.length) {
                h2.innerHTML = text.slice(0, i + 1) + '<b>|</b>';
                i++;
                setTimeout(type, 120);
            } else {
                h2.innerHTML = text;
                // Faz o cursor piscar no final
                setInterval(() => {
                    h2.innerHTML = h2.innerHTML.endsWith('<b>|</b>') ? text : text + '<b>|</b>';
                }, 500);
            }
        }
        
        window.onload = type;
    </script>
</body>
